{% extends "layout_modern.html" %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-5">
  <div class="card p-4 bg-secondary">
    <h3>Hospital Admin Login</h3>
    <form method="post">
      <div class="mb-3"><label>Username (Hospital code)</label><input name="username" class="form-control" required></div>
      <div class="mb-3"><label>Password</label><input name="password" type="password" class="form-control" required></div>
      <div class="d-grid"><button class="btn btn-primary">Login</button></div>
    </form>
  </div>
</div></div>
{% endblock %}
