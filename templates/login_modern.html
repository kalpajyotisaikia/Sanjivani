{% extends "layout_modern.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card bg-secondary p-4 shadow-lg">
      <h3>Patient Login</h3>
      <form method="post">
        <div class="mb-3"><label>Reg No</label><input name="reg_no" class="form-control" required></div>
        <div class="mb-3"><label>Password</label><input name="password" type="password" class="form-control" required></div>
        <div class="d-grid"><button class="btn btn-primary">Login</button></div>
      </form>
      <p class="mt-2 text-muted small">Password = first4letters(name)+DDMMYYYY</p>
      <div class="mt-3"><a class="btn btn-outline-light" href="/admin/login">Hospital Admin Login</a> <a class="btn btn-outline-light" href="/super/login">Super Admin Login</a></div>
    </div>
  </div>
</div>
{% endblock %}
