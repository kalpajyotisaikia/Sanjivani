{% extends "layout_modern.html" %}
{% block content %}
<div class="card p-4 bg-secondary">
  <h3>Upload Report</h3>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3"><label>Patient Reg No</label><input name="reg_no" class="form-control" required></div>
    <div class="mb-3"><label>Report Type</label><input name="report_type" class="form-control" required></div>
    <div class="mb-3"><label>File</label><input name="file" type="file" class="form-control" required></div>
    <div class="d-grid"><button class="btn btn-primary">Upload</button></div>
  </form>
</div>
{% endblock %}
